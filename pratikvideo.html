<!DOCTYPE html>
<html>
<head>
    <title>Oktavian Ramadani</title>
    <title>Video dan Audio</title>
</head>
<style>
    p {
        margin: auto;
        font-size: medium;
    }
    .video-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    video {
        margin-right: 10px;
    }
    audio{
        display: flex;
        justify-content: space-between;
        align-items:center ;
        
    }
</style>
<body>
    <p>Video Jedag Jedug</p>
    <video width="400" controls>
        <source src="Video jj.mp4" type="video/mp4">
        <source src="Video jj.mp4" type="video/ogg">
    </video>
    <video width="400" controls>
        <source src="Video jj2.mp4" type="video/mp4">
        <source src="Video jj2.mp4" type="video/ogg">
    </video>
    <p>Audio sad</p>
    <audio controls>
    <source src="Audio sad.mp3" type="audio/ogg">
    <source src="Audio sad.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
