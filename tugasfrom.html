<!DOCTYPE html>
<html>
<body>
<h2>BIODATA</h2>
<form>
    <form>
        <label for="nama">Nama</label>
        <td>:</td>
        <input type="text" id="nama" name="nama" value="Anton">
        <br>
        <label for="alamat">Alamat</label>
        <td>:</td>
        <textarea id="alamat" name="alamat" rows="4" cols="30">masukkan alamat lengkap anda disini</textarea>
        <br>
        <label for="ttl">TTL</label>
        <td>:</td>
        <input type="text" id="ttl" name="ttl" placeholder=""><br>
        <label for="kelamin">Jenis Kelamin</label>
        <td>:</td>
        <input type="radio" id="laki-laki" name="kelamin" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
        <label for="agama">Agama</label>
        <td>:</td>
        <select id="agama">
        <option value="agama">Islam</option>
        <option value="agama">Hindu</option>
        <option value="agama">Kristen</option>
        <option value="agama">Katolik</option>
        </select>
        <br>
        <label for="hobby">Hobby</label>
        <br>
        <td>:</td>
        <input type="checkbox" id="olahraga" name="hobby[]" value="Olahraga">
        <label for="olahraga">Olahraga</label>
        <input type="checkbox" id="belajar_komputer" name="hobby[]" value="Belajar Komputer">
        <label for="belajar_komputer">Belajar Komputer</label>
        <input type="checkbox" id="musik" name="hobby[]" value="Musik">
        <label for="musik">Musik</label>
        <input type="checkbox" id="berenang" name="hobby[]" value="Berenang">
        <label for="berenang">Berenang</label>
        <input type="checkbox" id="masak" name="hobby[]" value="Masak">
        <label for="masak">Masak</label>
        <br>
        <label for="motto">Motto</label>
        <td>:</td>
        <textarea id="motto" name="motto" rows="4" cols="30">isikan motto anda disini</textarea>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
      </form>
</body>
</html>
